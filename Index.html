<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        var a = 13;
        var b = 1;
        var sum = a + b;
        var minus=a-b
        var multiplication=a*b
        var division=a/b
        document.getElementById("add").innerHTML = sum;
        document.getElementById("sub").innerHTML=minus;
        document.getElementById("mul").innerHTML=multiplication;
        document.getElementById("div").innerHTML=division;
    </script>    
 </body>
 </html>
